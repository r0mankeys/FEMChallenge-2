<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Product Preview Card</title>
</head>
  <body>
    <main class="background">
      <section class="card">
        <div class="image-container">
          <img class='desktop-image' src="images/image-product-desktop.jpg" alt="desktop-product-image">
        </div>
        <section class="product-information" id="first">
          <div class="product">PERFUME</div>
          <div class="title">Gabrielle<br>Essence Eau</br>De Parfum</div>
          <article class="product-info">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL</article>
          <article class="price">
            <div class="current-price">&#36;149.99</div>
            <div class="previous-price">&#36;169.99</div>
          </article>
          <button type='button' class="click-buy">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
            <div class="button-text">Add to cart</div>
          </button>
        </section>
      </section>
    </main>
    <footer>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> coded by <a href="https://github.com/r0mankeys">r0mankeys</a>.</footer>
  </body>
</html>
